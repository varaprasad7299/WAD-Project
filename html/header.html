<script>
  console.log("hello world");

  document.getElementById("menuIcon").addEventListener("click", showMenu);

  function showMenu() {
    const navPages = document.querySelector(".nav-pages");
    const menuIcon = document.querySelector("#menuIcon");
    const icon1 = "../images/menuIcon.svg";
    const icon2 = "../images/menuIcon2.svg";
    if (navPages.style.display === "flex") {
      navPages.style.display = "none";
      menuIcon.src = icon1;
    } else {
      navPages.style.display = "flex";
      menuIcon.src = icon2;
    }
  }
</script>
